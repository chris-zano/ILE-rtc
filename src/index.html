<!DOCTYPE html>
<html>

<head>
  <title>ILE - rtc</title>

  <meta content="width=device-width, initial-scale=1" name="viewport" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/app.css" type="text/css" />

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="assets/js/rtc.js"></script>
  <script type="module" src="assets/js/events.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js"
    integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/6f0f83005a.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
  <script src="https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js"></script>
  <script src="assets/js/autolink.js"></script>
  <script src="assets/js/utils.js"></script>
</head>

<body>
  <div class="custom-modal hidden" id="recording-options-modal">
    <div class="custom-modal-content dropdown-content">
      <div class="row text-center">
        <div class="">
          <span class="record-option" id="record-video">Record video</span>
        </div>
        <div class="">
          <span class="record-option" id="record-screen">Record screen</span>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12 text-center">
          <button class="btn btn-outline-danger" id="closeModal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <nav class="console-nav">
    <div class="console-actions">
      <div class="actions-main">
        <button class="console-buttons" id="toggle-video" title="Hide Video">
          <i class="fa fa-video text-white"></i>
          <span>My Video</span>
        </button>

        <button class="console-buttons" id="toggle-mute" title="Mute">
          <i class="fa fa-microphone-alt text-white"></i>
          <span>My Audio</span>
        </button>

        <button class="console-buttons" id="share-screen" title="Share screen">
          <i class="fa fa-desktop text-white"></i>
          <span id="btn-share-screen">Share Screen</span>
        </button>
      </div>

      <div class="actions-secondary">
        <button class="sec-btn" id="record" title="Record">
          <i class="fa fa-dot-circle text-red"></i>
        </button>

        <button class="text-white sec-btn" id="toggle-chat-pane">
          <i class="fas fa-comment-alt"></i>
          <span class="badge badge-danger very-small font-weight-lighter" id="new-chat-notification" hidden>New</span>
        </button>

        <button class="text-white sec-btn" id="toggle-participants-pane" >
          <i class="fas fa-user-friends" id="get-participants"></i>
        </button>

        <button class="sec-btn">
          <a href="/" class="text-white text-decoration-none"><i class="fa fa-sign-out-alt text-red"
              title="Leave"></i></a>
        </button>
      </div>
    </div>
  </nav>


  <div class="container-fluid room-comm" hidden>
    <div class="row">
      <video class="local-video mirror-mode" id="local" volume="0" autoplay muted></video>
    </div>

    <div class="participants-div" id="participants-div">
      <div class="header">
        <h3>Participants ()</h3>
      </div>
      <div class="collection-participants">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 main" id="main-section">
        <div class="row mt-2 mb-2" id="videos"></div>
      </div>

      <div class="col-md-3 chat-col d-print-none mb-2" id="chat-pane" hidden>
        <div class="row chat-header">
          <div class="col-12 text-center h2 mb-3">Chat</div>
        </div>

        <div id="chat-messages" class="chat-messages"></div>

        <form class="chat-form">
          <div class="input-group">
            <textarea id="chat-input" class="form-control chat-box" rows="1"
              placeholder="Type a message here..."></textarea>
            <div class="input-group-append">
              <button type="button" class="btn btn-send" id="chat-input-btn">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
